<!DOCTYPE html>
<html>

    <head>
        <title>Warwick Ramen Stand</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <header class="header-class">
            <h1><strong>Welcome to Warwick Ramen Stand</strong></h1>
        </header>
        <nav id="Menu">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>

        <section class="product-image">
            <h2>Our Menu</h2>
            <ul>
                <li>
                    <h3 class="Tonkotsu-Ramen">Tonkotsu Ramen</h3>
                    <img src="images/Tonkotsu.jpg" alt="Tonkotsu Ramen">
                </li>
                <li>
                    <h3 class="Shoyu-Ramen">Shoyu Ramen</h3>
                    <img src="images/Shoyu.jpg" alt="Shoyu Ramen">
                </li>
                <li>
                    <h3 class="Miso-Ramen"> Miso Ramen</h3>
                    <img src="images/Miso.jpg" alt="Miso Ramen">
                </li>
                <li>
                    <h3 class="Veggie-Ramen">Veggie Ramen</h3>
                    <img src="images/Veggie.jpg" alt="Veggie Ramen">
                </li>
            </ul>
        </section>

        <section id="Opening-Hours">
            <h2>Opening Hours</h2>
            <table class="table">
                <tr>
                    <th>Day</th>
                    <th>Opening Time</th>
                    <th>Closing Time</th>
                </tr>
                <tr>
                    <td>Monday - Friday</td>
                    <td>11:00 AM</td>
                    <td>10:00 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>12:00 PM</td>
                    <td>11:00 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                    <td>Closed</td>
                </tr>
            </table>
           </style>
        </section>
        <footer class="footer">
            <p>Contact us at ramen@warwick.ac.uk</p>
        </footer>
    </body>

</html>
